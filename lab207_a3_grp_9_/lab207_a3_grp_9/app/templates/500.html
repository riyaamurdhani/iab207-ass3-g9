<!-- templates/500.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>500 - Internal Server Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .error-container {
      text-align: center;
      padding: 60px 20px;
    }
    .error-code {
      font-size: 96px;
      font-weight: bold;
      color: #dc3545;
    }
    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container error-container">
    <div class="error-code">500</div>
    <div class="error-message text-danger">Something went wrong on our end. Please try again later.</div>
    <a href="{{ url_for('index.index') }}" class="btn btn-secondary">Return Home</a>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
